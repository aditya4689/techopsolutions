<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechOps Solutions</title>
  <!-- Add Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Add custom styles here */
    body {
      padding-top: 50px;
      background-color: #f0f0f0;
    }

    .navbar-brand img {
      max-height: 40px; /* Adjust the height as needed */
      margin-right: 10px;
      border-radius: 50%;
    }

    .jumbotron {
      background-color: #a3d0ee; /* Header color */
      color: #fff;
      padding: 80px 0;
      transition: opacity 0.3s;
    }

    .jumbotron.hide-header {
      opacity: 0;
    }

    .btn-apply {
      margin-top: 20px;
    }

    .card {
      margin-bottom: 20px;
      border: 2px solid #3498db; /* Border color for cards */
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .footer {
      background-color: #d7d3d3;
      color: #0d0c0c;
      padding: 20px 0;
    }

    /* Wrapper Styles */
    .internship-wrapper {
      background-color: #ecf0f1; /* Wrapper background color */
      padding: 40px 0;
      border-radius: 15px;
      margin-top: 30px; /* Adjust the margin as needed */
    }

    #about-us {
      background-color: #e1e7e1; /* Wrapper background color */
      padding: 40px 0;
      border-radius: 15px;
    }

    /* About Us Text Styles */
    #about-us p {
      font-size: 16px;
      line-height: 1.6;
      color: #180101; /* Text color */
    }

    #about-us h2 {
      color: #333; /* Heading color */
    }

    /* Hidden Navbar Styles */
    .navbar-hidden {
      display: none;
    }
  </style>
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img id="mylog" src="mylogo.jpg" alt="TechOps Solutions Logo">
        TechOps Solutions
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#internships">Apply for Internships</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about-us">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Jumbotron -->
  <div class="jumbotron jumbotron-fluid text-center">
    <div class="container">
      <h1 class="display-4" style="color:black"><b>TechOps Solutions</b></h1>
      <p class="lead" style="color:black">We are actively recruiting fresh talents in the industry.</p>
      <a class="btn btn-primary btn-lg btn-apply" href="https://forms.gle/RiHXB22wKLGqdYuA9">Apply for Internships</a>
    </div>
  </div>

  <!-- Internships Section -->
  <section id="internships" class="container internship-wrapper">
    <!-- Internship content goes here -->
  </section>

  <!-- About Us Section -->
  <section id="about-us" class="container"
    style="font-family: 'Arial', sans-serif; color: #e2d4d4; font-size: 18px; line-height: 1.6;">
    <!-- About Us content goes here -->
  </section>

  <!-- Contact Section -->
  <footer id="contact" class="footer text-left">
    <!-- Contact content goes here -->
  </footer>

  <!-- Add Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- JavaScript for Smooth Header Hide/Show -->
  <script>
    // Wait for the document to be ready
    $(document).ready(function () {
      var lastScrollTop = 0;

      // Function to handle scroll events
      $(window).scroll(function () {
        var st = $(this).scrollTop();

        // Check if the current scroll position is greater than the last scroll position
        if (st > lastScrollTop) {
          // Scrolling down, hide the navbar
          $('.navbar').addClass('navbar-hidden');
          $('.jumbotron').addClass('hide-header');
        } else {
          // Scrolling up, show the navbar
          $('.navbar').removeClass('navbar-hidden');
          $('.jumbotron').removeClass('hide-header');
        }

        lastScrollTop = st;
      });
    });
  </script>
</body>

</html>
